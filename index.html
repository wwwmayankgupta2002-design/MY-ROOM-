<!DOCTYPE html>
<html>
<head>
  <title>MY ROOM â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <style>
    body{
      background:#0b0f1a;
      color:white;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box{
      background:#121833;
      padding:25px;
      border-radius:12px;
      width:300px;
      text-align:center;
    }
    input,button{
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:8px;
      border:none;
    }
    button{
      background:#3aa0ff;
      color:black;
      font-weight:bold;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>MY ROOM</h2>
  <p>Login with Mobile</p>

  <input type="text" id="phone" placeholder="+91XXXXXXXXXX">
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <input type="text" id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>

  <p id="msg"></p>
</div>

<script>
  // ðŸ”¥ PASTE YOUR REAL FIREBASE CONFIG HERE
  var firebaseConfig = {
    apiKey: "AIzaSyCOTH8PAP97inBLSf07IXDxALLYmr0btao",
    authDomain: "my-room-e12ae.firebaseapp.com",
    projectId:  "my-room-e12ae",
    appId: "1:451097223242:web:549f11e11573ae4a44c6b3"
  };

  firebase.initializeApp(firebaseConfig);
  var auth = firebase.auth();

  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
    'recaptcha-container',
    {
      size: 'invisible'
    }
  );

  var confirmationResult;

  function sendOTP(){
    var phone = document.getElementById("phone").value;
    auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
      .then(function(result){
        confirmationResult = result;
        document.getElementById("msg").innerText = "OTP Sent";
      })
      .catch(function(error){
        document.getElementById("msg").innerText = error.message;
      });
  }

  function verifyOTP(){
    var code = document.getElementById("otp").value;
    confirmationResult.confirm(code)
      .then(function(result){
        document.getElementById("msg").innerText = "Login Successful";
      })
      .catch(function(error){
        document.getElementById("msg").innerText = "Wrong OTP";
      });
  }
</script>

</body>
</html>
